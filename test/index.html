<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript Autosave Test Suite</title>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.14.0.css">
		<script src="jquery.js"></script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture">
			<div class="test-case">
				<h2>Unique field</h2>
				<input type="text" name="xs_username" data-action="/action/unique-field.html" id="simple-field" class="exemple">
			</div>
			<div class="test-case">
				<h2>Multiple fields</h2>
				<form action="/action/multiple-fields.html" method="post" class="exemple">
					<input type="text" name="xs_name"  id="multiple-fields-name">
					<input type="text" name="xs_phone" id="multiple-fields-phone">
				</form>
			</div>
			<div class="test-case">
				<h2>Overwrite action in multiple fields</h2>
				<form action="/action/multiple-fields.html" method="post" class="exemple">
					<input type="text" name="xs_city" id="overwrite-action-city">
					<input type="text" name="xs_province" id="overwrite-action-province" data-action="/action/overwrite-action.html">
				</form>
			</div>
			<div class="test-case">
				<h2>Checkbox</h2>
				<form action="/action/checkbox.html" method="post" class="exemple">
					<input type="checkbox" name="xs_vehicule[]" id="checkbox-bike" value="bike">
					<input type="checkbox" name="xs_vehicule[]" id="checkbox-car" value="car">
				</form>
			</div>
			<div class="test-case">
				<h2>Radio</h2>
				<form action="/action/radio.html" method="post" class="exemple">
					<input type="radio" name="xs_gender" id="radio-male" value="Male">
					<input type="radio" name="xs_gender" id="radio-female" value="Female">
					<input type="radio" name="xs_gender" id="radio-other" value="Other">
				</form>
			</div>
			<div class="test-case">
				<h2>Select</h2>
				<form action="/action/select.html" method="post" class="exemple">
					<select name="xs_car" id="select-car">
						<option value="volvo">Volvo</option>
						<option value="mercedes">Mercedes</option>
						<option value="audi">Audi</option>
					</select>
				</form>
			</div>
			<div class="test-case">
				<h2>Select with multiple attribute</h2>
				<form action="/action/select-multiple.html" method="post" class="exemple">
					<select name="xs_car" id="select-multiple-car" multiple="multiple">
						<option value="volvo">Volvo</option>
						<option value="mercedes">Mercedes</option>
						<option value="audi">Audi</option>
					</select>
				</form>
			</div>
			<div class="test-case">
				<h2>Send inputs as a group</h2>
				<form action="/action/group.html" method="post" class="exemple">
					<input type="text" name="xs_password" id="group-password" data-autosave-group="xs_password,xs_redirection">
					<input type="hidden" name="xs_redirection" id="group-redirection" value="index.html" data-autosave-group="xs_password,xs_redirection">
				</form>
			</div>
			<div class="test-case">
				<h2>Contenteditable</h2>
				<form action="/action/contenteditable.html" method="post" class="exemple">
					<div contenteditable="true" id="contenteditable" data-name="xs_content"></div>
				</form>
			</div>
			<div class="test-case">
				<h2>Complexe name</h2>
				<form action="/action/complexe-name.html" method="post" class="exemple">
					<input type="checkbox" name="xs_vehicule[][data][]" id="checkbox-complexe-name-bike" value="bike">
					<input type="checkbox" name="xs_vehicule[][data][]" id="checkbox-complexe-name-car" value="car">
					<input type="checkbox" name="xs_vehicule[][][][data]" id="checkbox-complexe-name-walk" value="walk">
				</form>
			</div>
			<div class="test-case">
				<h2>Disbaled</h2>
				<form action="/action/disabled.html" method="post" class="exemple">
					<input type="text" name="xs_address" id="address-disabled-field" disabled>
					<input type="text" name="xs_city" id="city-disabled-field" data-disabled-autosave>
					<input type="reset" name="xs_reset" id="reset-disabled-field">
					<input type="submit" name="xs_submit" id="submit-disabled-field">
					<input type="image" name="xs_image" id="image-disabled-field" alt="">
				</form>
			</div>
			<div id="test-case-retry"></div>
		</div>
		<script src="http://code.jquery.com/qunit/qunit-2.6.2.js"></script>
		<script src="https://sinonjs.org/releases/sinon-6.1.5.js"></script>
		<script src="../src/js.autosave.js"></script>
		<script src="tests.js"></script>
	</body>
</html>

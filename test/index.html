<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Quick-Autosave Test Suite</title>
		<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.14.0.css">
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture">
			<div class="test-case">
				<h2>Unique field</h2>
				<input type="text" name="xs_username" data-action="?action=unique-field.html" id="simple-field" class="exemple">
			</div>
			<div class="test-case">
				<h2>Multiple fields</h2>
				<form action="/action/multiple-fields.html" method="post" class="exemple">
					<input type="text" name="xs_name"  id="multiple-fields-name">
					<input type="text" name="xs_phone" id="multiple-fields-phone">
				</form>
			</div>
			<div class="test-case">
				<h2>Overwrite action in multiple fields</h2>
				<form action="/action/multiple-fields.html" method="post" class="exemple">
					<input type="text" name="xs_city" id="overwrite-action-city">
					<input type="text" name="xs_province" id="overwrite-action-province" data-action="/action/overwrite-action.html">
				</form>
			</div>
			<div class="test-case">
				<h2>Checkbox</h2>
				<form action="index.html" method="post" class="exemple">
					<input type="checkbox" name="xs_vehicule" id="checkbox-bike" value="bike">
					<input type="checkbox" name="xs_vehicule" id="checkbox-car" value="car">
				</form>
			</div>
			<div class="test-case">
				<h2>Radio</h2>
				<form action="/action/radio.html" method="post" class="exemple">
					<input type="radio" name="xs_gender" class="radio-gender" value="Male">
					<input type="radio" name="xs_gender" class="radio-gender" value="Female">
					<input type="radio" name="xs_gender" class="radio-gender" value="Other">
				</form>
			</div>
			<div class="test-case">
				<h2>Send inputs as a group</h2>
				<form action="/action/group.html" method="post" class="exemple">
					<input type="text" name="xs_password" id="group-password" data-group="xs_password,xs_redirection">
					<input type="hidden" name="xs_redirection" id="group-redirection" value="index.html" data-group="xs_password,xs_redirection">
				</form>
			</div>
		</div>

		<script src="http://code.jquery.com/qunit/qunit-1.14.0.js"></script>
		<script src="https://sinonjs.org/releases/sinon-6.1.5.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="../src/quick-autosave.js"></script>
		<script src="tests.js"></script>
	</body>
</html>
